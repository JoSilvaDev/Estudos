<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 class="tittle">Calculadora de gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                    <p>R$ <input type="number" name="bill" id="bill" placeholder="100" class="formInput" required></p>
                </label>
                <label for="serviceQuality">
                    <p>Como foi o atendimento?</p>
                </label>
                <p>
                    <select name="serviceQuality" id="serviceQuality" class="formSelect">
                        <option value="0" disabled selected>- - Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                    <label for="">
                        <p>
                            <input type="number" name="people" id="people" placeholder="1" class="formInput" required> pessoa(s)
                        </p>
                        <button type="submit" class="formSubmit">Calcular</button>
                    </label>
                </label>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total: 
            R$<span id="tip">0.00</span><span id="each">cada</span>
        </div>
    </div>

    <script src="scrtipt.js"></script>
</body>
</html>
